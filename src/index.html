<body class="mat-typography">
    <app-root></app-root>
    <script>
        function toggleContent() {
            var content = document.querySelector('.content');
            var voirPlusButton = document.getElementById('voirPlusButton');
            var voirMoinsButton = document.getElementById('voirMoinsButton');
            
            if (content.classList.contains('showContent')) {
                content.classList.remove('showContent');
                voirPlusButton.style.display = 'inline-block';
                voirMoinsButton.style.display = 'none';
            } else {
                content.classList.add('showContent');
                voirPlusButton.style.display = 'none'; // Masquer le bouton "Voir plus" quand le contenu est ouvert
                voirMoinsButton.style.display = 'inline-block';
            }
        }
    </script>
